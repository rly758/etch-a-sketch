<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="etch-a-sketch.js" defer></script>
    </head>
    <body>
        <header><h1>Etch-a-Sketch</h1></header>
        <div id="container"></div>
        
        <input type="color" id="paint">
        <label for="paint">Paint Color</label>


        <div id="sliderContainer">
            <input type="range" id="size">
            <label for="size" class="gridSize">Grid Size: </label>
            <label for="size" class="size"></label>
        </div>
        
        <button id="reset">Reset</button>
    </body>
</html>
