<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="etch-a-sketch.js" defer></script>
    </head>
    <body>
        <header><h1>Etch-a-Sketch</h1></header>
        <div id="container"></div>
        
        <input type="color" id="paint">
        <label for id="paint">Paint Color</label>

        <input type="range" id="size">
        <label for id="size">Grid Size: </label>

        <button id="rainbow">Rainbow Paint</button>
        <button id="eraser">Eraser</button>
        <button id="reset">Reset</button>
    </body>
</html>
